<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width,inital-scarel=1" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/font/iconfont.css">
	<title>Login</title>
</head>
<body class="login-bg">
	<div class="login-main">
		<div class="login">
			<div class="logo">
				<img src="img/logo.png">
				<p>STEM BMS Project Controller</p>
			</div>

			<div class="login-in">
				<div class="login-username">
					<i class="iconfont icon-zhanghao"></i>
					<input type="text" name="username"  placeholder="账号"  />
				</div>
				<div class="login-password">
					<i class="iconfont icon-mima"></i>
					<input type="password" name="password"  placeholder="密码"  />
				</div>
				<button class="login-submit"  type="submit" title="登录">登录</button>
			</div>
			<p class="login-llq">为了获得更好的使用，建议使用谷歌浏览(chrome)<a href="#">立即下载浏览器</a></p>
		</div>
	</div>
	<div class="login-mask"></div>

	<script type="text/javascript" src="js/jquery.js"></script>
</body>	
</html>
